      <head>
        <meta charset="utf-8">

        <title>ストップウォッチ</title>

     <body>
        <h3>ストップウォッチ</h3>
 
        <div id="timer">0:0:0:0</div>
        <button id ="start" onclick="startTimer()">スタート</button>
        <button id ="stop" onclick="stopTimer()">ストップ</button>
        <button id ="reset" onclick="resetTimer()">リセット</button>
